name: Trigger Portfolio Deploy

on:
  push:
    branches: [main, master]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger portfolio rebuild
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PORTFOLIO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/cloutphilled/portfolio/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'
